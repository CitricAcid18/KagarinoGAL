<!DOCTYPE html>
<!-- HTML5 文档类型声明 -->
<html lang="zh-cn">
<!-- 根元素，设置语言为中文简体 -->
<head>
    <!-- 文档头部，包含页面元数据 -->
    <meta charset="UTF-8">
    <!-- 设置字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口，以适应不同设备的屏幕宽度和初始缩放比例 -->
    <title>注册|KagarinoGAL</title>
    <!-- 设置页面标题 -->
    <style>
        /* CSS样式表 */
        body {
            /* 设置页面的字体样式和布局 */
            font-family: Arial, sans-serif; /* 使用Arial字体 */
            display: flex; /* 使用Flex布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 设置高度为视口高度 */
            margin: 0; /* 清除默认的 margin */
            flex-direction: column; /* 垂直方向布局 */
        }
        form {
            /* 表单样式 */
            max-width: 300px; /* 设置表单最大宽度 */
            margin: 0 auto; /* 水平居中 */
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            /* 输入框和提交按钮样式 */
            width: 100%; /* 宽度100% */
            padding: 10px; /* 内边距 */
            margin: 5px 0; /* 上下外边距 */
            box-sizing: border-box; /* 盒模型 */
        }
        input[type="email"] {
            /* 邮箱输入框样式 */
            width: 100%; /* 宽度100% */
            padding: 10px; /* 内边距 */
            margin: 5px 0; /* 上下外边距 */
            box-sizing: border-box; /* 盒模型 */
        }
        input[type="submit"] {
            /* 提交按钮样式 */
            width: 100%; /* 宽度100% */
            background-color: #f787f1; /* 背景颜色粉色 */
            color: white; /* 文字颜色白色 */
            border: none; /* 无边框 */
            cursor: pointer; /* 鼠标悬停样式 */
            transition: background-color 0.3s; /* 过渡效果 */
            border-radius: 5px; /* 圆角 */
        }
        input[type="submit"]:hover {
            /* 悬停时的样式 */
            background-color: #f359eb; /* 深粉色 */
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入外部样式表 -->
</head>
<body>
    <!-- 页面主体内容 -->
    <h2>用户注册</h2>
    <!-- 注册成功提示消息 -->
    <div id="success-message" style="display: none; color: #f359eb; margin-top: 10px;">
        注册成功！欢迎加入我们！
    </div>    
    <!-- 注册表单 -->
    <form id="registration-form">
        <!-- 用户名输入框 -->
        <input type="text" name="username" placeholder="用户名" required>
        <!-- 邮箱输入框 -->
        <input type="email" name="email" placeholder="邮箱" required>
        <!-- 密码输入框 -->
        <input type="password" name="password" placeholder="密码" required>
        <!-- 提交按钮 -->
        <input type="button" value="立即注册" onclick="registerUser()">
    </form>
    <!-- 页脚部分 -->
    <footer>
        <p>
            &copy; 2024 KagarinoGAL.com<br>
            @Kagarino Kirie版权所有
        </p>
    </footer>
    <!-- JavaScript脚本 -->
    <script>
        function registerUser() {
            // 获取表单和表单数据
            var form = document.getElementById("registration-form");
            var formData = new FormData(form);

            // 创建并配置XHR对象
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/register");
            xhr.onreadystatechange = function () {
                // 检查请求状态和响应状态码
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        // 显示注册成功消息
                        document.getElementById("success-message").style.display = "block";
                    } else {
                        // 弹出注册失败警告框
                        alert("注册失败：" + xhr.statusText);
                    }
                }
            };
            // 发送表单数据
            xhr.send(formData);
        }
    </script>
    <!-- 引入外部脚本 -->
    <script src="script.js"></script>
</body>
</html>
